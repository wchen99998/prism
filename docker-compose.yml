version: '3.8'

services:
  gemini-prism:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-prism
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      # Optional: Set default API key (users can still add keys via UI)
      # - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - NODE_ENV=production
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
