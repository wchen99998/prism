version: '3.8'

services:
  gemini-prism-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gemini-prism-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Use container's node_modules (don't overwrite)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_GEMINI_API_KEY=${GEMINI_API_KEY:-}
    env_file:
      - .env
    stdin_open: true
    tty: true
